<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雞湯文 - The King of Chicken Soup</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#f2f2f2] overflow-hidden">
    <div class="w-screen h-screen flex items-center justify-center px-8">
        <div class="max-w-4xl text-center">
            <!-- 中文雞湯文 -->
            <p id="quote-zh" class="text-3xl md:text-5xl text-black leading-relaxed mb-6">
                除了期待天空一直不會下雨，你還可以學會在雨天跳舞。
            </p>
            <!-- 英文翻譯 -->
            <p id="quote-en" class="text-xl md:text-2xl text-black opacity-70 leading-relaxed">
                Instead of wishing for the sky to never rain, you can learn to dance in the rain.
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/nfc.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
