<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King of Chicken Soup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 首页 -->
    <div id="home-view" class="view-container active">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <h1 class="font-bold">這個人超會寫雞湯</h1>
            <h2 class="en">The King of Chicken Soup</h2>
        </div>
        <button class="experience-btn" onclick="goToGuide()">開始</button>
    </div>

    <!-- 使用提示 -->
    <div id="guide-view" class="view-container">
        <div class="flex flex-col items-center justify-center min-h-screen p-8">
            <div class="w-full text-center">
                <h2 class="font-bold">操作提示</h2>
                <div class="guide-steps">
                    <div class="step-card">
                        <div class="step-number">①</div>
                        <p class="step-text">請回答兩個問題</p>
                    </div>
                    <div class="step-card">
                        <div class="step-number">②</div>
                        <p class="step-text">將桌上的罐子放在裝置上以抽取雞湯</p>
                    </div>
                    <div class="step-card">
                        <div class="step-number">③</div>
                        <p class="step-text">用對應編號的罐子查看脈絡</p>
                    </div>
                </div>
                <button class="primary-btn" onclick="goToQuestion1()">ok，我已了解</button>
            </div>
        </div>
    </div>

    <!-- 问题1 -->
    <div id="question1-view" class="view-container">
        <div class="flex flex-col items-center justify-center min-h-screen p-8">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="font-medium mb-12">嗨，其實也沒什麼大道理，<br>只是想問你最近過得好嗎？</h2>
                <div id="q1-options">
                    <button class="option-btn" data-value="confused"><span class="option-number">①</span>總覺得哪裡怪怪的，不太確定現在的方向。</button>
                    <button class="option-btn" data-value="relationships"><span class="option-number">②</span>感覺「人」比我想像中複雜了一點。</button>
                    <button class="option-btn" data-value="tired"><span class="option-number">③</span>有點疲憊，想喘口氣。</button>
                    <button class="option-btn" data-value="motivated"><span class="option-number">④</span>可能需要點新的想法。</button>
                    <button class="option-btn" data-value="random"><span class="option-number">⑤</span>就那樣吧，日子還算滋潤。</button>
                </div>
                <button id="confirm-q1" class="confirm-btn">確定</button>
            </div>
        </div>
    </div>

    <!-- 问题2 -->
    <div id="question2-view" class="view-container">
        <div class="flex flex-col items-center justify-center min-h-screen p-8">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="font-medium mb-12">你喜歡你目前的生活嗎？</h2>
                <div class="flex justify-center">
                    <button class="yes-no-btn" data-value="yes">當然，愛死了</button>
                    <button class="yes-no-btn" data-value="no">我其實是在生存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 等待NFC -->
    <div id="waiting-nfc-view" class="view-container">
        <div class="flex flex-col items-center justify-center min-h-screen p-8">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="font-medium mb-6">雞湯快準備好了...</h2>
                <p class="text-lg">將桌上的罐子放在紅色的裝置上，以獲取一句雞湯</p>
            </div>
        </div>
    </div>

    <!-- 雞湯页 -->
    <div id="quote-view" class="view-container">
        <div class="flex flex-col items-center justify-center min-h-screen p-8">
            <div class="text-center mb-8">
                <p id="quote-number-text" class="en font-normal">#1</p>
            </div>
            <div class="max-w-2xl mx-auto text-center mb-4">
                <p id="quote-zh-text" class="font-bold">載入中...</p>
            </div>
            <div class="max-w-2xl mx-auto text-center mb-8">
                <p id="quote-en-text" class="en font-normal">Loading...</p>
            </div>
            <div id="quote-actions" class="mt-8 text-center">
                <p class="text-lg mb-2">好奇這句話怎麼來的？找對應編號的罐子掃一掃吧！</p>
                <button class="primary-btn" onclick="restart()">重新開始</button>
            </div>
        </div>
    </div>

    <!-- 脈絡媒體覆蓋層 -->
    <div id="context-overlay" class="context-overlay hidden">
        <div class="context-media-container">
            <!-- 媒體內容區域 -->
            <div id="context-media-display"></div>

            <!-- 輪播控制 -->
            <div class="context-controls">
                <button id="context-prev" class="context-nav-btn">←</button>
                <div id="context-indicators" class="context-indicators"></div>
                <button id="context-next" class="context-nav-btn">→</button>
            </div>

            <!-- 提示文字 -->
            <div id="context-hint" class="context-hint">
                點擊畫面任意位置以返回
            </div>
        </div>
    </div>

    <!-- Logo - 獨立於所有頁面之外，不受淡入淡出影響 -->
    <img id="logo" src="Logo/雞湯Logo.png" alt="Logo">

    <!-- WebSocket 状态 -->
    <div id="ws-status-container">
        <div id="ws-status"></div>
        <span id="ws-status-text">未連線</span>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/context.js"></script>
    <script src="js/nfc.js"></script>

    <script>
        // 用户选择
        let userSelection = {
            q1: null,
            q2: null
        };

        let selectedQ1 = null;
        let selectedQ2 = null;

        // 显示指定view（帶淡入淡出效果）
        window.showView = function(viewId) {
            const currentView = document.querySelector('.view-container.active');
            const nextView = document.getElementById(viewId);
            const logo = document.getElementById('logo');

            if (!nextView) return;

            // 控制 Logo 顯示/隱藏
            if (viewId === 'quote-view') {
                logo.classList.add('hidden');
            } else {
                logo.classList.remove('hidden');
            }

            // 如果當前有活動頁面，先淡出
            if (currentView && currentView !== nextView) {
                currentView.classList.add('fade-out');

                // 等待淡出完成後切換
                setTimeout(() => {
                    currentView.classList.remove('active', 'fade-out', 'fade-in', 'visible');

                    // 顯示下一個頁面並淡入
                    nextView.classList.add('active');
                    // 使用 requestAnimationFrame 確保 display 變更後再觸發動畫
                    requestAnimationFrame(() => {
                        nextView.classList.add('fade-in');
                    });
                }, 300); // 對應 fadeOut 動畫時間
            } else {
                // 首次載入，直接顯示
                nextView.classList.add('active', 'fade-in');
            }

            console.log('显示页面:', viewId);
        };

        // 創建局部別名
        const showView = window.showView;

        // 导航
        function goToGuide() {
            showView('guide-view');
        }

        function goToQuestion1() {
            showView('question1-view');
            // 重置選擇
            selectedQ1 = null;
            document.querySelectorAll('#q1-options .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('confirm-q1').classList.remove('visible');
        }

        function goToQuestion2() {
            showView('question2-view');
            // 重置選擇
            selectedQ2 = null;
            document.querySelectorAll('.yes-no-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        function restart() {
            userSelection = { q1: null, q2: null };
            selectedQ1 = null;
            selectedQ2 = null;
            // 重置提示文字狀態
            document.getElementById('quote-actions').classList.remove('visible');
            showView('home-view');
        }

        // 初始化問題1和問題2的選項點擊事件
        document.addEventListener('DOMContentLoaded', () => {
            // 問題1選項
            const q1Options = document.querySelectorAll('#q1-options .option-btn');
            const confirmQ1Btn = document.getElementById('confirm-q1');

            q1Options.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有選項的selected類
                    q1Options.forEach(b => b.classList.remove('selected'));
                    // 添加當前選項的selected類
                    btn.classList.add('selected');
                    // 記錄選擇
                    selectedQ1 = btn.getAttribute('data-value');
                    // 顯示確定按鈕
                    confirmQ1Btn.classList.add('visible');
                });
            });

            // 問題1確定按鈕
            confirmQ1Btn.addEventListener('click', () => {
                if (selectedQ1) {
                    userSelection.q1 = selectedQ1;
                    console.log('问题1确认:', selectedQ1);
                    goToQuestion2();
                }
            });

            // 問題2選項 - 直接進入下一頁，不需要確定按鈕
            const q2Options = document.querySelectorAll('.yes-no-btn');

            q2Options.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有選項的selected類
                    q2Options.forEach(b => b.classList.remove('selected'));
                    // 添加當前選項的selected類
                    btn.classList.add('selected');
                    // 記錄選擇
                    selectedQ2 = btn.getAttribute('data-value');
                    userSelection.q2 = selectedQ2;
                    console.log('问题2确认:', selectedQ2);

                    // 直接進入NFC等待頁面
                    showView('waiting-nfc-view');

                    // 传递用户选择给NFC管理器
                    if (window.nfcManager) {
                        nfcManager.userSelection = userSelection;
                    }
                });
            });

            // 初始化 WebSocket
            console.log('檢查 nfcManager:', window.nfcManager);
            console.log('檢查 CONFIG:', window.CONFIG);

            if (window.nfcManager) {
                console.log('準備連接 WebSocket...');
                nfcManager.connect();
            } else {
                console.error('錯誤：nfcManager 未定義！');
            }
        });

    </script>
</body>
</html>
